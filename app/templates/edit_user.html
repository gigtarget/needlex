<!DOCTYPE html>
<html>
<head>
    <title>Edit User ‚Äì NeedleX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 40px 20px;
            max-width: 500px;
            margin: auto;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        .btn {
            background: #28a745;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }

        .back {
            text-align: center;
            margin-top: 20px;
        }

        .back a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .top-nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 6px;
            margin-right: 8px;
        }

        .top-nav a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="{{ url_for('main.dashboard') }}">üè† Home</a>
    <a href="{{ url_for('admin.manage_users') }}">üë§ Back to Users</a>
</div>

<div class="card">
    <h2>Edit User</h2>

    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label for="password">New Password <small>(leave blank to keep existing)</small></label>
        <input type="password" name="password" placeholder="Optional">

        <label for="role">Role</label>
        <select name="role">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>

        <button type="submit" class="btn">Update</button>
    </form>
</div>

</body>
</html>
