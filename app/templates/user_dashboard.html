<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard â€“ NeedleX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f0f0;
            padding: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .machine-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .machine-card {
            width: 180px;
            height: 120px;
            background: #17a2b8;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .machine-card:hover {
            background-color: #138496;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout a {
            color: #800080;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>

    <div class="machine-grid">
        {% for machine in machines %}
            <a href="{{ url_for('view_machine_heads', machine_id=machine.id) }}" class="machine-card">
                ðŸ§µ {{ machine.name }}
            </a>
        {% endfor %}
    </div>

    <div class="logout">
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</div>
</body>
</html>
