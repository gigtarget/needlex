<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeedleX â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        h2, h3 {
            text-align: center;
        }

        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .head-box-wrapper {
            position: relative;
            width: 150px;
            text-align: center;
        }

        .head-box-link {
            display: block;
            text-decoration: none;
            color: inherit;
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 16px;
            background: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            transition: 0.2s ease-in-out;
        }

        .head-box-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .head-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .qr-img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .download-btn {
            margin-top: 8px;
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            font-size: 0.85rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .logout {
            margin-top: 40px;
            text-align: center;
        }

        .logout a {
            color: #800080;
            font-weight: bold;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .head-box-wrapper {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>
<h3>ðŸ§µ Machine: <strong>{{ machine.name }}</strong></h3>

<div class="head-grid">
    {% for head in machine.heads %}
    <div class="head-box-wrapper">
        <a class="head-box-link" href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}">
            <div class="head-title">Head {{ head.number }}</div>
            <img class="qr-img" src="{{ url_for('static', filename='qr_codes/' ~ qr_map[head.id]) }}" alt="QR Code">
        </a>
        <a href="{{ url_for('static', filename='qr_codes/' ~ qr_map[head.id]) }}" download>
            <button class="download-btn">Download</button>
        </a>
    </div>
    {% endfor %}
</div>

<div class="logout">
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
</div>

</body>
</html>
