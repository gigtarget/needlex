<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeedleX â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        h2, h3 {
            text-align: center;
        }

        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .head-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 130px;
            padding: 16px;
            border: 2px solid #007bff;
            border-radius: 12px;
            background: white;
            text-decoration: none;
            color: #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .head-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .head-title {
            font-weight: bold;
            color: #007bff;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .qr-img {
            width: 80px;
            height: 80px;
            margin-bottom: 8px;
        }

        .download-btn-wrapper {
            width: 100%;
        }

        .download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            width: 100%;
        }

        .logout {
            margin-top: 40px;
            text-align: center;
        }

        .logout a {
            color: #800080;
            font-weight: bold;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .head-box {
                width: 45%;
            }
        }
    </style>
</head>
<body>

<h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>
<h3>ðŸ§µ Machine: <strong>{{ machine.name }}</strong></h3>

<div class="head-grid">
    {% for head in machine.heads %}
    <a class="head-box" href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}">
        <div class="head-title">Head {{ head.number }}</div>
        <img class="qr-img" src="{{ url_for('static', filename='qr_codes/' ~ qr_map[head.id]) }}" alt="QR Code">
        <div class="download-btn-wrapper">
            <a href="{{ url_for('static', filename='qr_codes/' ~ qr_map[head.id]) }}" download>
                <button class="download-btn">Download</button>
            </a>
        </div>
    </a>
    {% endfor %}
</div>

<p class="logout"><a href="{{ url_for('auth.logout') }}">Logout</a></p>

</body>
</html>
