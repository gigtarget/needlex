<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeedleX â€“ Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }

        h2, h3 {
            text-align: center;
        }

        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .head-box {
            width: 130px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background: white;
            padding: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: center;
        }

        .head-box a {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .head-box img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .head-box button {
            margin-top: 6px;
            background: #28a745;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout {
            margin-top: 40px;
            text-align: center;
        }

        @media screen and (max-width: 600px) {
            .head-box {
                width: 45%;
                font-size: 0.9rem;
            }

            .head-box img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

<h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>
<h3>Machine: {{ machine.name }}</h3>

<div class="head-grid">
    {% for head in machine.heads %}
    <div class="head-box">
        <a href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}">Head {{ head.number }}</a>
        <img src="{{ url_for('static', filename='qr_codes/qr_machine_' ~ machine.id ~ '_head_' ~ head.id ~ '.png') }}" alt="QR Code">
        <a href="{{ url_for('static', filename='qr_codes/qr_machine_' ~ machine.id ~ '_head_' ~ head.id ~ '.png') }}" download>
            <button>Download</button>
        </a>
    </div>
    {% endfor %}
</div>

<p class="logout"><a href="{{ url_for('auth.logout') }}">Logout</a></p>

</body>
</html>
