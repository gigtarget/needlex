<!DOCTYPE html>
<html>
<head>
    <title>NeedleX â€“ Your Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; text-align: center; }
        h2 { margin-bottom: 20px; }
        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 30px;
        }
        .head-box {
            width: 100px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            background: #f8f8f8;
            color: #000;
            transition: 0.2s;
        }
        .head-box:hover {
            background: #dfefff;
            border-color: #007bff;
            color: #007bff;
        }
        .logout {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h2>ðŸ§µ Welcome, {{ current_user.email }}</h2>
<h3>Machine: <strong>{{ machine.name }}</strong></h3>

<div class="head-grid">
    {% for head in machine.heads %}
        <a class="head-box" href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}">
            Head {{ head.number }}
        </a>
    {% endfor %}
</div>

<p class="logout"><a href="{{ url_for('auth.logout') }}">Logout</a></p>

</body>
</html>
