<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeedleX â€“ User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f3f3f3;
            margin: 0;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            margin-top: 5px;
            color: #555;
        }
        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .head-box {
            width: 100px;
            height: 120px;
            border: 2px solid #333;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            background: #ffffff;
            color: #000000;
            transition: 0.2s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .head-box:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-2px);
        }
        .logout {
            margin-top: 50px;
        }
        .logout a {
            text-decoration: none;
            font-weight: bold;
            color: #d00;
        }
    </style>
</head>
<body>

    <h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>
    <h3>ðŸ§µ Machine: <strong>{{ machine.name }}</strong></h3>

    <div class="head-grid">
        {% for head in machine.heads %}
            <a class="head-box" href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}">
                Head {{ head.number }}
            </a>
        {% endfor %}
    </div>

    <div class="logout">
        <p><a href="{{ url_for('auth.logout') }}">ðŸšª Logout</a></p>
    </div>

</body>
</html>
