<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeedleX â€“ User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f3f3f3;
            margin: 0;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        h3 {
            margin-top: 5px;
            color: #555;
        }
        .head-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .head-box {
            width: 150px;
            padding: 16px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .head-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .qr-img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 5px;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 6px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .logout {
            margin-top: 50px;
        }
        .logout a {
            text-decoration: none;
            font-weight: bold;
            color: #d00;
        }
    </style>
</head>
<body>

    <h2>ðŸ‘‹ Welcome, {{ current_user.email }}</h2>
    <h3>ðŸ§µ Machine: <strong>{{ machine.name }}</strong></h3>

    <div class="head-grid">
        {% for head in machine.heads %}
        <div class="head-box">
            <div class="head-title">Head {{ head.number }}</div>
            <img class="qr-img" src="data:image/png;base64,{{ qr_map[head.id] }}" alt="QR Code">
            <a class="download-btn"
               href="data:image/png;base64,{{ qr_map[head.id] }}"
               download="head{{ head.number }}.png">Download</a><br>
            <a href="{{ url_for('main.head_view', machine_id=machine.id, head_id=head.id) }}"
               class="download-btn" style="margin-top: 6px; background-color: #28a745;">Open</a>
        </div>
        {% endfor %}
    </div>

    <div class="logout">
        <p><a href="{{ url_for('auth.logout') }}">ðŸšª Logout</a></p>
    </div>

</body>
</html>
