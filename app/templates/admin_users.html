<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users â€“ NeedleX</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; max-width: 800px; margin: auto; }
        h2 { margin-bottom: 10px; }
        input, select, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        .logout {
            float: right;
            margin-top: -40px;
        }
    </style>
</head>
<body>

    <h2>ðŸ‘¤ Admin User Manager</h2>
    <p>Welcome, {{ current_user.email }} ({{ current_user.role }})</p>
    <p class="logout"><a href="{{ url_for('auth.logout') }}">Logout</a></p>

    <form method="POST">
        <input type="email" name="email" placeholder="Enter user email" required>
        <input type="password" name="password" placeholder="Enter password" required>
        <select name="role" required>
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Add User</button>
    </form>

    {% if users %}
        <h3>ðŸ“‹ All Users</h3>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users found.</p>
    {% endif %}

</body>
</html>
