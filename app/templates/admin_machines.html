<!DOCTYPE html>
<html>
<head>
    <title>Admin Machine Panel ‚Äì NeedleX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1rem;
            color: #666;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .machine-list {
            margin-top: 30px;
        }

        .machine-card {
            background: #f4f4f4;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #007bff;
        }

        .logout {
            text-align: center;
            margin-top: 30px;
        }

        .logout a {
            color: #800080;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üõ†Ô∏è Admin Machine Panel</h2>
    <div class="welcome">
        Welcome, {{ current_user.email }} (admin)
    </div>

    <form method="POST">
        <label for="machine_name">Machine Name</label>
        <input type="text" name="machine_name" placeholder="e.g. Tajima 1" required>

        <label for="assigned_user">Assign to user</label>
        <select name="assigned_user" required>
            <option value="">-- Select User --</option>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.email }}</option>
            {% endfor %}
        </select>

        <label for="head_count">Number of Heads</label>
        <input type="number" name="head_count" min="1" max="15" placeholder="e.g. 8" required>

        <button type="submit" class="btn">Add Machine</button>
    </form>

    <div class="machine-list">
        <h3>üìã Machines</h3>
        {% if machines %}
            {% for machine in machines %}
                <div class="machine-card">
                    <strong>{{ machine.name }}</strong><br>
                    Heads: {{ machine.heads|length }}<br>
                    Assigned to: {{ machine.owner.email }}
                </div>
            {% endfor %}
        {% else %}
            <p>No machines added yet.</p>
        {% endif %}
    </div>

    <div class="logout">
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </div>
</div>

</body>
</html>
